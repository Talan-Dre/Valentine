<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffe6e6; padding-top: 50px; }
        .container { position: relative; height: 400px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 10px; border: none; }
        #yesBtn { background-color: #ff4d4d; color: white; margin-right: 20px; }
        #noBtn { background-color: #808080; color: white; position: absolute; transition: 0.1s; }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="container">
        <button id="yesBtn" onclick="celebrate()">YES!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

function celebrate() {
    document.body.innerHTML = `
        <h1 style="color: #ff4d4d;">YAY! I knew you'd say yes! </h1>
        <img src="https://raw.githubusercontent.com/Talan-Dre/Valentine/main/valentine.jpg" 
             style="width: 80%; max-width: 500px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2);">
    `;
}
    </script>
</body>
</html>
