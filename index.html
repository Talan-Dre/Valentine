<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffe6e6; padding-top: 50px; }
        .container { position: relative; height: 400px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 10px; border: none; }
        #yesBtn { background-color: #ff4d4d; color: white; margin-right: 20px; }
        #noBtn { background-color: #808080; color: white; position: absolute; transition: 0.1s; }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="container">
        <button id="yesBtn" onclick="celebrate()">YES!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Generate random positions within the screen width/height
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.body.innerHTML = "<h1>YAY! I knew you'd say yes! ü•∞</h1><img src='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eHByZ3R6NjR4bmZ3Z3R6NjR4bmZ3Z3R6NjR4bmZ3Z3R6JnB0X2luc2lkZT1lcyZlc3A9MSZ2PTE/l41lTjJp9p8zG/giphy.gif'>";
        }
    </script>
</body>
</html>
